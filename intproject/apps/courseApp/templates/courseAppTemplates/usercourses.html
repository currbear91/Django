<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
	{% load staticfiles %}

	<link rel="stylesheet" href="{% static 'courseAppCSS/bootstrap.css' %}" media="screen" title="no title"  charset="utf-8">
	<link rel="stylesheet" href="{% static 'courseAppCSS/style.css' %}" media="screen" title="no title"  charset="utf-8">

</head>
<body>
	
	<div id = 'top'>
		<form action="{% url 'my_usercourse'%}"	method="POST">
		{% csrf_token %}
			<select name="course">
			    <option value="" disabled selected>Course</option>
			    {% for course in courses %}			   
				<option value="{{ course.id }}">{{ course.course_name }}</option>
				{% endfor %}			
			</select>
			<select name="user">
			    <option value="" disabled selected>Name</option>
			{% for user in users %}
				<option value="{{ user.id }}">{{ user.first_name }}</option>
			{% endfor %}
			</select>
			<input class = 'btn btn-primary' type="submit" name="submit" value="Add To Course">
		</form>	
		<div class = "table">
			<table>
				<tr>
					<th>Course Title</th>
					<th>Number of Users</th>
				</tr>
				

				{% for course in count %}
				<tr>
					<td>{{course.course_name}}</td>
					<td>{{course.num_users}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
